{% extends "dashboard.html" %} {% block title %} {% endblock %}
 {% block content %}
<section class="scrollable wrapper">
	<section class="vbox">
		<section>
			<section class="hbox stretch">
				<section id="content">
					<section class="vbox">
						<section class="scrollable padder">
							<div class="m-b-md">
								<h3 class="m-b-none">{{header}}</h3> </div>
							<div class="row">
								<div class="col-sm-6">
									<section class="panel panel-default">
										<div class="panel-body">
											<form role="form" method="POST">
												<div class="line line-dashed b-b line-lg pull-in"></div>
												<div class="form-group">
													<label>Title</label>
													<input value="{{title}}" name="title" type="title" class="form-control" placeholder="Enter Website Title"> </div>
													<div class="line line-dashed b-b line-lg pull-in"></div>
												<div class="form-group">
													<label>Url</label>
													<input value="{{url}}" name="url" type="url" class="form-control" placeholder="Enter URL"> </div>
												<div class="line line-dashed b-b line-lg pull-in"></div>
												<div class="form-group">
													<label>Content Category</label>
													<div class="col-sm-10">
														<select name="category" style="width:260px" multiple class="chosen-select">
															<option value="pictures">Pictures</option>
															<option value="articles">Articles</option>
															<option value="feeds">RSS Feeds</option>
														</select>
													</div>
												</div>
												<div class="line line-dashed b-b line-lg pull-in"></div>
												<div class="line line-dashed b-b line-lg pull-in"></div>
												
												
												<!--<div class="checkbox i-checks">
													<label>
														<input type="checkbox" checked disabled><i></i> Check me out </label>
												</div>-->
												<button type="submit" class="btn btn-sm btn-default">{{button}}</button>
											</form>
										</div>
									</section>
								</div>
							</div>

						</section>
						</div>

					</section>
				</section>
			</section>
		</section>
	</section>
</section>


{% endblock %}
